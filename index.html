<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">

        <div class="slider">

            <div class="slide">
                <img src="Img/1.jpg.jpg" width="800" height="400" alt="images">
            </div>

            <div class="slide">
                <img src="./Img/2.jpg.jpg" width="800" height="400" alt="images">
            </div>

            <div class="slide">
                <img src="./Img/3.jpg.jpg" width="800" height="400" alt="images">
            </div>

        </div>

        <button class="slider-btn prev">&#10094;</button>
        <button class="slider-btn next">&#10095;</button>
        <div class="dots-container"></div>


    </div>






    <script src="script.js"></script>
</body>
</html>
